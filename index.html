<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Visualisaties mogelijkheden Nieuwe Pekela</title>
</head>
<body>
  <main>
    <h1 class="title">Plein poiesz Nieuwe Pekela</h1>
    <p class="subtitle">Visualisatie</p>

    <div class="slider-container">
      <div class="image-container">
        <img 
          class="image-before" 
          src="Visualisatie_pekela_kaal_gijs.jpg" 
          alt="Before Image"
        />
        <img 
          class="image-after" 
          src="Visualisatie_pekela_gijs.jpg" 
          alt="After Image"
        />
      </div>
      <input 
        type="range" 
        class="slider" 
        min="0" 
        max="100" 
        value="50" 
        aria-label="Slider"
      />
      <div class="slider-line"></div>
      <div class="slider-button"></div>
    </div>
    <h2 class="slider-title">Locatie de Spil 2</h2>
    <div class="slider-container">
      <div class="image-container">
        <img 
          class="image-before" 
          src="Visualisatie_pekela_kaal_gijs.jpg" 
          alt="Before Image"
        />
        <img 
          class="image-after" 
          src="Visualisatie_pekela_gijs.jpg" 
          alt="After Image"
        />
      </div>
      <input 
        type="range" 
        class="slider" 
        min="0" 
        max="100" 
        value="50" 
        aria-label="Slider"
      />
      <div class="slider-line"></div>
      <div class="slider-button"></div>
    </div>
  </main>
  <script src="app.js" defer></script>
</body>
</html>
